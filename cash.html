<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylecash.css  ">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW SALES </title>
    <script src="https://kit.fontawesome.com/26c3313c7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <p id="companyName">Binasoft <img src="though_guys.png" alt="Binasoft's logo" id="logo"> </p>
    <div id="header">
        <a href="home.html"><i class="fa-solid fa-circle-arrow-left fa-bounce" id="arrow"></i></a>
        <div id="advertDiv">
            <p id="software">Business Software</p>
            <p id="help"><b>helping you manage your business better</b> </p> 
        </div>
    </div>
    <div id="linkDiv">
        <form>
            <p class="brownish">SERVICE RENDERED</p>
            <select name="rendered" id="allSales" class="rendered">
            </select>
            <p class="brownish">UNIT PRICE</p>
            <input type="number"class="rendered" id="price">
            <p class="brownish">TOTAL</p>
            <input type="number" class="rendered" id="total">
            <p class="brownish">DISCOUNTS</p>
            <input type="number" class="rendered" id="disc">
            <!-- <p class="brownish">CASH AVALAIBLE</p>
            <input type="number" class="rendered"> -->
        </form>
    </div>
    <div id="activities">
        <p id="direct">Take a look at the day's activities</p>
        <button class="linkBut colorDsame" href="">FETCH</button>
        <p id="daily">daily transactions displayed here </p>
    </div>
<script src="cash.js"></script>
</body>
</html>
