<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE SERVICE </title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    
    <p id="companyName">Binasoft <img src="../mobile_view/pics/logo.png" alt="Binasoft's logo" id="logo"> </p>
    <div id="header">
        <div id="advertDiv">
            <p id="software">Business Software</p>
            <p id="help"><b>helping you manage your business better</b> </p> 
        </div>
    </div>
    <div id="linkDiv">
        <p id="puherDown">COOOL</p>
        <p class="brownish" id="pushDown">SERVICE NAME</p>
        <input type="text" class="rendered" id="serviceName">
        <p class="brownish" id="midder">NEW UNIT PRICE</p>
        <input type="number" class="rendered" id="inpt">
    </div>
    <div id="activities">
        <p id="direct">Take a look at the day's activities</p>
        <button class="linkBut colorDsame" id="saveBtn">SAVE</button>
        <p id="daily">daily transactions displayed here </p>
    </div>
</body>
<script src="update.js"></script>
</html>
