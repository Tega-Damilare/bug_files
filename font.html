<!DOCTYPE html>
<html lang="en">
<head>
    <style>
          
          @keyframes example {
            0%   {color:red}
            75%  {color:green}
            100% {color:red;}
          }
          .fa-truck-fast {
            font-size: 100px;
            color: red;
            animation-name: example;
            animation-duration: 4s;
          }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c3313c7a.js" crossorigin="anonymous"></script>
    <title>Font Test</title>
</head>
<body>
    <i class="fa-solid fa-truck-fast"></i>
</body>
</html>
